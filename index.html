<!DOCTYPE html>

<head>

</head>
<body>
<div id="uploader" class="invisible">
    <div id="buttons">
        <label class="button button_enabled" for="file">
            select
            <input id="file" type="file" name="upload">
        </label>
        <a id="upload" class="button button_disabled" href="javascript:void(0)">upload!!!</a>
    </div>
    <div id="file_detail"></div>
    <ul id="ftp_list"></ul>
</div>

</div>
<div id="loading" class="invisible">
    <div class="loader"></div>
</div>
